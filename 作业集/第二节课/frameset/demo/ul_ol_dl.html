<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>列表标签的使用</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		font-size: 16px;
		font-family: "微软雅黑";
		background: gray;
		font-weight: 700;
	}
	div{
		width: 200px;
		margin: 0px auto;
	}
	ul,dl,ol{
		margin-top: 20px;
	}
</style>
</head>
<body>
	<div>
		<h2>ul无序列表</h2>
		<ul type="circle">
		<li>东东</li>
		<li>茜茜</li>
		<li>肥肥</li>
		</ul>
		<ul type="square">
		<li>东东</li>
		<li>茜茜</li>
		<li>肥肥</li>
		</ul>
		<ul type="disc">
		<li>东东</li>
		<li>茜茜</li>
		<li>肥肥</li>
		</ul>
		<h2>ol有序序列表</h2>
		<ol type="a">
		<li>东东</li>
		<li>茜茜</li>
		<li>肥肥</li>
		</ol>
		<ol type="1">
		<li>东东</li>
		<li>茜茜</li>
		<li>肥肥</li>
		</ol>
		<ol type="I">
		<li>东东</li>
		<li>茜茜</li>
		<li>肥肥</li>
		</ol>
		<ol type="i">
		<li>东东</li>
		<li>茜茜</li>
		<li>肥肥</li>
		</ol>
		<h2>缩进列表</h2>
		<dl>
		<dt>小标题</dt>
		<dd>东东</dd>
		<dd>茜茜</dd>
		<dd>肥肥</dd>
		<dl>
	</div>
	<script type="text/javascript">
		
	</script>
</body>
</html>
