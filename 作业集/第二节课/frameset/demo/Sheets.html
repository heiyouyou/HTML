<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>表单与表格的综合</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		font-size: 16px;
		font-family: "微软雅黑";
		background: url(images/back1.jpg);
		
	}
	h2{
		width: 100px;
		margin: 0px auto;
	}
</style>
</head>
<body>
	<h2>注册页面</h2>
	<form action= "#" method= "get"><!-- action提交路径  method 提交的方式get/post -->
	<table width= "100%">
	<tr>
		<td align= "right">邮箱：</td><!-- placeholder提示输出 -->
		<td><label><input type= "text" name= "mail" placeholder="请输入邮箱"/></label></td><!-- 文本框 type类型 名字  默认值-->
	</tr>

	<tr>
		<td align= "right">密码：</td>
		<td><label><input type= "password" name= "psw" placeholder="请输入密码"></label></td>
	</tr>
	<tr>
		<td align= "right" >姓名：</td>
		<td><label><input type= "text" name= "mingzi" placeholder="请输入用户名"></label></td>
	</tr>
	<tr>
		<td align= "right">性别：</td>
		<td><label><input type= "radio" name= "sex" value= "nan">男</label><label><input type= "radio" name= "sex" value= "nv">女</label></td>
	</tr>
	<tr>  
		<td align= "right">出生年月：</td>
		<td>
			<select name= "year">
				<option value= "o">请选择</option>
				<option value= "1990" selected="selected">1990</option>
				<option value= "1991">1991</option>
				<option value= "1992">1992</option>
				<option value= "1993">1993</option>
				<option value= "1994">1994</option>
				<option value= "1995">1995</option>
			</select>
			<select name="month">
				<option value="o">请选择</option>
				<option value="1" selected="selected">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
			</select>
			<select name= "day">
				<option value= "o">请选择</option>
				<option value= "1" selected="selected">1</option>
				<option value= "2">2</option>
				<option value= "3">3</option>
				<option value= "21">21</option>
				<option value= "30">30</option>
				<option value= "25">25</option>
				<option value= "10">10</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align= "right">爱好：</td>
		<td>
			<label><input type="checkbox" name="checkbox1"/>篮球</label>
			<label><input type="checkbox" name="checkbox1"/>足球</label>
			<label><input type="checkbox" name="checkbox1"/>游泳</label>
			<label><input type="checkbox" name="checkbox1"/>看书</label>
		</td>
	</tr>	
	<tr>
		<td align= "right">现在：</td>
		<td>				
			<select name= "job">
				<option value= "o">请选择</option>
				<option value= "study">在上学</option>
				<option value= "work">在工作</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right">简介：</td>
		<td><textarea rows="5" cols="50"></textarea></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td><img src= "images/123.jpg" width= "70" height= "50"/>&nbsp;<a href="#">看不清，请更换一张</a></td>
	</tr>

	<tr>
		<td align= "right">验证码：</td>
		<td><label><input type= "text" name= "code"></label></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>
			<label><input type="submit" value="提交"/></label><br/>
			<label><input type="reset" value="重置"/></label>
			
		</td>
	</tr>
	</table>
	</form>
	<script type="text/javascript">
		
	</script>
</body>
</html>
