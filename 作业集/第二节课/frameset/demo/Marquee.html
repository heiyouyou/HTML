<title>marquee标签的使用</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		font-family: "微软雅黑";
		font-size: 14px;
		background: rgba(0, 128, 0, 0.34);
	}
</style>
</head>
<body>
	<marquee onmouseover="this.stop() "onmouseout="this.start()" width="500" "height="700" direction="left style="border: 1px solid red;">
		<img src="images/bei.jpg"/>
	</marquee>
	<marquee width="500" height="700" direction="right">
		<img src="images/back.jpg"/>
	</marquee>
</body>
</html>
