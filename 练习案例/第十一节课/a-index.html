<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>a链接的下划线</title>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		font-size: 12px;
		font-family: "微软雅黑";
	}
	a {
		position: relative;
		top: 200px;
		left: 200px;
		text-decoration: none;
		color: #000;
		padding: 20px;
	}
	a:before{
		content: "";
		width: 100%;
		height: 1px;
		position: absolute;
		bottom: 0;
		left: 0;
		background: #000;
		transform: scale(0);
		transition: all 2s ease; 
	}
	a:hover:before{
		transform: scale(1.5);
		transition: all 2s ease; 
	}
</style>
</head>
<body>
	<a href="javascript:void(0);">我是一个a链接</a>
</body>
</html>
