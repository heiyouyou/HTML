<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>before和after的使用</title>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		font-size: 12px;
		font-family: "微软雅黑";
	}
	div {width:100px;height:100px;background:red;margin:10px 10px;float:left;}
	div:before {content:"我是一个块级元素";color:#fff;font-size:18px;}
	h2 {width:50px;background:#ddd;margin:10px 10px;float:right;}
	h2:after {content:"我是一个标题标签";color:#aaa;font-size:18px;}
	h2.none:after {content:none;}
</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<h2>5</h2>
	<h2 class="none">6</h2>
	<h2>7</h2>
	<h2>8</h2>
</body>
</html>
